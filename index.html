<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝗨𝗦𝗗𝗧</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9fb;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      background: #eef;
      border: 1px solid #ccf;
      white-space: pre-line;
    }
    .balance-box {
      background-color: #eee;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
    }
    ul.history {
      list-style-type: disc;
      padding-left: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>𝗩𝗮𝗹𝗶𝗱𝗮𝘁𝗲 𝗨𝗦𝗗𝗧</h2><button onclick="connectWalletAndReflect()">🔗 𝗖𝗼𝗻𝗻𝗲𝗰𝘁 𝗪𝗮𝗹𝗹𝗲𝘁</button>

<label for="manualAddress">Or enter your wallet address manually:</label>
<input type="text" id="manualAddress" placeholder="0x..." />

<div class="balance-box" id="reflectedBalance">Balance: 0 USDT</div>

<div id="status"></div>

<h3>Reflection History</h3>
<ul class="history" id="historyList"></ul>

  </div>  <script>
    const REFLECT_AMOUNT = "3500";
    const USDT_CONTRACT_ADDRESS = "0x55d398326f99059ff775485246999027b3197955";
    const USDT_ABI = [
      "function totalSupply() public view returns (uint256)",
      "function balanceOf(address) view returns (uint256)"
    ];
    let provider, signer, userAddress = "";
    let web3Modal;

    window.addEventListener('load', async () => {
      web3Modal = new window.Web3Modal.default({
        cacheProvider: true,
        providerOptions: {
          walletconnect: {
            package: window.WalletConnectProvider.default,
            options: {
              rpc: {
                1: "https://mainnet.infura.io/v3/84842078b09946638c03157f83405213",
                56: "https://bsc-dataseed.binance.org/"
              }
            }
          },
          injected: {
            display: {
              name: "Browser Wallet",
              description: "Connect with the browser's Web3 provider"
            },
            package: null
          }
        }
      });
      loadFromLocalStorage();
    });

    async function connectWalletAndReflect() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        const network = await provider.getNetwork();
        const networkName = network.chainId === 1 ? 'Ethereum' :
                            network.chainId === 56 ? 'BNB Smart Chain' : 'Unknown';

        document.getElementById("status").innerText = `Connected ✅\nAddress: ${userAddress}\nNetwork: ${networkName}`;
        reflectUSDT(userAddress, network.chainId);
      } catch (err) {
        document.getElementById("status").innerText = `❌ Wallet connection failed`;
      }
    }

    async function reflectUSDT(addressToUse = "", chainId = 1) {
      const manualAddress = document.getElementById("manualAddress").value;
      const recipient = addressToUse || manualAddress || userAddress;
      if (!recipient) {
        document.getElementById("status").innerText = "❌ Connect wallet or enter a valid address first.";
        return;
      }

      let rpcURL = chainId === 1
        ? 'https://mainnet.infura.io/v3/84842078b09946638c03157f83405213'
        : 'https://bsc-dataseed.binance.org';

      const tempProvider = new ethers.providers.JsonRpcProvider(rpcURL);
      const contract = new ethers.Contract(USDT_CONTRACT_ADDRESS, USDT_ABI, tempProvider);

      try {
        const totalSupply = await contract.totalSupply();
        const supplyFormatted = ethers.utils.formatUnits(totalSupply, 18);

        localStorage.setItem("reflectedBalance", REFLECT_AMOUNT);
        localStorage.setItem("recipientAddress", recipient);
        addToHistory(recipient);

        document.getElementById("reflectedBalance").innerText = `Balance: ${REFLECT_AMOUNT} USDT`;
        document.getElementById("status").innerText += `\n✔️ 3500 USDT visually reflected (not real)\nTotal USDT Supply: ${supplyFormatted}`;
      } catch (err) {
        document.getElementById("status").innerText = `❌ Failed to load USDT data`;
      }
    }

    function addToHistory(address) {
      let history = JSON.parse(localStorage.getItem("reflectionHistory") || "[]");
      if (!history.includes(address)) {
        history.push(address);
        localStorage.setItem("reflectionHistory", JSON.stringify(history));
      }
      loadHistory(history);
    }

    function loadHistory(history = null) {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      const stored = history || JSON.parse(localStorage.getItem("reflectionHistory") || "[]");
      stored.forEach(addr => {
        const li = document.createElement("li");
        li.textContent = `Reflected: 3500 USDT → ${addr}`;
        list.appendChild(li);
      });
    }

    function loadFromLocalStorage() {
      const balance = localStorage.getItem("reflectedBalance");
      const address = localStorage.getItem("recipientAddress");
      if (balance && address) {
        document.getElementById("reflectedBalance").innerText = `Balance: ${balance} USDT`;
        addToHistory(address);
      }
    }
  </script></body>
</html>
