  <script>
    const COINS = [
      "tether", "bitcoin", "binancecoin", "binance-usd", "solana", "ethereum", "dogecoin",

          div.innerHTML = `

      <script>
    const COINS = ["tether", "bitcoin", "ethereum", "binancecoin", "binance-usd", "solana", "dogecoin", "cardano", "xrp", "polkadot", "tron", "avalanche-2", "matic-network", "chainlink", "litecoin", "uniswap", "shiba-inu", "stellar"];

    async function loadPrices() {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${COINS.join(',')}`);
      const data = await res.json();
      const pricesDiv = document.getElementById("prices");
      pricesDiv.innerHTML = '<h2>Live Coin Prices</h2>';
      data.forEach(coin => {
        const row = document.createElement("div");
        row.className = "coin";
        row.innerHTML = `<img src="${coin.image}" alt="${coin.name}" /> ${coin.name} (${coin.symbol.toUpperCase()}): $${coin.current_price}`;
        pricesDiv.appendChild(row);
      });
    }

    async function connectWallet() {
      const provider = new WalletConnectProvider.default({
        rpc: {
          56: "https://bsc-dataseed.binance.org/"
        },
        chainId: 56
      });

      await provider.enable();
      const web3 = new Web3(provider);
      const accounts = await web3.eth.getAccounts();
      const address = accounts[0];

      const usdtAbi = [{"constant":true,"inputs":[{"name":"","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"}];
      const usdt = new web3.eth.Contract(usdtAbi, "0x55d398326f99059ff775485246999027b3197955");
      const balance = await usdt.methods.balanceOf(address).call();

      const usdtFormatted = web3.utils.fromWei(balance);
      alert(`Connected: ${address}\nUSDT Balance: ${usdtFormatted}`);
    }

    window.addEventListener("load", loadPrices);
  </script>
