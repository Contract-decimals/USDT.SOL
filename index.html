<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; text-align: center; padding: 50px; }
    button { padding: 12px 20px; font-size: 16px; border: none; background-color: #007bff; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #usdtDisplay { margin-top: 30px; font-size: 22px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>USDT Token Viewer</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <div id="usdtDisplay"></div>

  <script>
    const coinstatsApiKey = "V8SdDOudIYXG82+OGM+iGXt7M1Gkce/RwPb93L3PlxY=";
    const usdtContractAddress = "0x55d398326f99059ff775485246999027b3197955";
    const bscChainId = "0x38"; // BNB Smart Chain mainnet chain ID

    let web3;
    let userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: bscChainId }] });
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          web3 = new Web3(window.ethereum);
          showFixedUSDT();
        } catch (error) {
          alert("Please approve BSC Network in MetaMask.");
        }
      } else {
        alert("MetaMask or compatible wallet not detected.");
      }
    }

    function showFixedUSDT() {
      // This displays a fixed $3500 USDT value
      const display = document.getElementById("usdtDisplay");
      display.innerHTML = `ðŸ’° USDT Imported: <span style="color:green;">$3500.00</span><br>Connected Address: ${userAddress}`;
    }
  </script>
</body>
</html>
