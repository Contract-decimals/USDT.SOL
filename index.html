<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ùó©ùóÆùóπùó∂ùó±ùóÆùòÅùó≤ ùó®ùó¶ùóóùóß</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #00ffcc; margin-bottom: 24px; }
    button, select {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 8px;
    }
    button:hover, select:hover { background-color: #1d4ed8; }
    #status, #usdtReal, #usdtFixed, #tokenInfo {
      margin-top: 24px;
      font-size: 18px;
    }
    .highlight { color: #00ffcc; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Import $3500 USDT</h1>
  <select id="networkSelector">
    <option value="56">BNB Smart Chain</option>
    <option value="1">Ethereum Mainnet</option>
  </select>
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <div id="status"></div>
  <div id="usdtFixed"></div>
  <div id="usdtReal"></div>
  <div id="tokenInfo"></div>  <script>
    const contractAddress = "0x55d398326f99059ff775485246999027b3197955";
    const abi = [
      { constant: true, inputs: [{ name: "_owner", type: "address" }], name: "balanceOf", outputs: [{ name: "balance", type: "uint256" }], type: "function" },
      { constant: true, inputs: [], name: "decimals", outputs: [{ name: "", type: "uint8" }], type: "function" },
      { constant: true, inputs: [], name: "symbol", outputs: [{ name: "", type: "string" }], type: "function" },
      { constant: true, inputs: [], name: "name", outputs: [{ name: "", type: "string" }], type: "function" },
      { constant: true, inputs: [], name: "totalSupply", outputs: [{ name: "", type: "uint256" }], type: "function" }
    ];

    let web3;
    let provider;
    let web3Modal;
    let userAddress;

    async function connectWallet() {
      const selectedNetwork = document.getElementById("networkSelector").value;
      const rpcMap = {
        56: "https://bsc-dataseed.binance.org/",
        1: "https://mainnet.infura.io/v3/V8SdDOudIYXG82+OGM+iGXt7M1Gkce/RwPb93L3PlxY="
      };

      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions: {
          walletconnect: {
            package: window.WalletConnectProvider.default,
            options: {
              rpc: rpcMap,
              chainId: parseInt(selectedNetwork),
              network: selectedNetwork == 1 ? "mainnet" : "binance"
            }
          }
        }
      });

      provider = await web3Modal.connect();
      web3 = new Web3(provider);

      const networkId = await web3.eth.getChainId();
      if (parseInt(networkId) !== parseInt(selectedNetwork)) {
        alert("‚ö†Ô∏è Network mismatch. Please switch to the selected network in your wallet.");
        return;
      }

      const accounts = await web3.eth.getAccounts();
      userAddress = accounts[0];

      document.getElementById("status").innerHTML = `‚úÖ Connected: <span class="highlight">${userAddress}</span>`;
      showFixedUSDT();
      getRealUSDTBalance();
      getTokenInfo();
    }

    function showFixedUSDT() {
      const fixedDiv = document.getElementById("usdtFixed");
      fixedDiv.innerHTML = `üí∞ Imported USDT Amount: <span class="highlight">$3500.00</span>`;
    }

    async function getRealUSDTBalance() {
      try {
        const contract = new web3.eth.Contract(abi, contractAddress);
        const balance = await contract.methods.balanceOf(userAddress).call();
        const decimals = await contract.methods.decimals().call();
        const realBalance = balance / (10 ** decimals);
        document.getElementById("usdtReal").innerHTML =
          `üìä Real USDT Balance: <span class="highlight">${realBalance.toLocaleString()} USDT</span>`;
      } catch (e) {
        document.getElementById("usdtReal").innerHTML = `‚ö†Ô∏è Error fetching real balance.`;
      }
    }

    async function getTokenInfo() {
      try {
        const contract = new web3.eth.Contract(abi, contractAddress);
        const name = await contract.methods.name().call();
        const symbol = await contract.methods.symbol().call();
        const totalSupply = await contract.methods.totalSupply().call();
        const decimals = await contract.methods.decimals().call();
        const readableSupply = totalSupply / (10 ** decimals);

        document.getElementById("tokenInfo").innerHTML =
          `üìò Token Info: <br>
          Name: <span class="highlight">${name}</span><br>
          Symbol: <span class="highlight">${symbol}</span><br>
          Total Supply: <span class="highlight">${readableSupply.toLocaleString()} ${symbol}</span>`;
      } catch (e) {
        document.getElementById("tokenInfo").innerHTML = `‚ö†Ô∏è Error fetching token info.`;
      }
    }
  </script></body>
</html>
